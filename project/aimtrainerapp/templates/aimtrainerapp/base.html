<!DOCTYPE html>
<style>
    .game-container {
        height: 550px;
        width: 1300px;
        overflow: hidden;
        background-color: #e3e3e3;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .game-area {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .circle {
        width: 100px;
        height: 100px;
        background-color: blue;
        border-radius: 50%;
        position: absolute;
        transition: background-color 0.2s;
        cursor: pointer;
    }
    .circle:hover {
        background-color: darkblue;
    }

    /* Centering content for the home page */
    .home-container {
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .home-content {
        max-width: 800px;
    }

    .btn-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    .leaderboard-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .leaderboard-content {
        width: 100%;
        max-width: 800px;
    }

    .leaderboard-content h1 {
        text-align: center;
        margin-bottom: 2rem;
    }

    .leaderboard-table {
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .table {
        margin-bottom: 0;
    }

    .thead-dark th {
        background-color: #343a40;
        color: white;
        border: none;
    }

    .top-1 {
        background-color: rgba(255, 215, 0, 0.1);
    }

    .top-2 {
        background-color: rgba(192, 192, 192, 0.1);
    }

    .top-3 {
        background-color: rgba(205, 127, 50, 0.1);
    }

    .btn-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="{% url 'home' %}">The Best Aim Trainer in the World!</a>
        </div>
    </nav>
    
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
