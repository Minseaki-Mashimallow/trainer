<!DOCTYPE html>
<style>
    .game-container {
        height: 90vh;
        width: 1300px;
        overflow: hidden;
        background-color: #e3e3e3;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .game-area {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .circle {
        width: 100px;
        height: 100px;
        background-color: blue;
        border-radius: 50%;
        position: absolute;
        transition: background-color 0.2s;
        cursor: pointer;
    }
    .circle:hover {
        background-color: darkblue;
    }
    .btn-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    .home-container {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: calc(95vh - 56px);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .home-content {
        width: 100%;
        max-width: 900px;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .leaderboard-section {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 2rem;
    }

    .leaderboard-header {
        text-align: center;
        margin-bottom: 1rem;
        border-bottom: 2px solid #dee2e6;
        padding-bottom: 0.5rem;
    }

    .podium-container {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        height: 250px;
        margin-bottom: 1rem;
    }

    .podium-spot {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 10px;
        transition: transform 0.3s ease;
    }

    .podium-spot:hover {
        transform: scale(1.05);
    }

    .podium-badge {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        margin-bottom: 10px;
    }

    .first .podium-badge { 
        background-color: gold;
        font-size: 1.5rem;
    }
    .second .podium-badge { 
        background-color: silver;
        font-size: 1.2rem;
    }
    .third .podium-badge { 
        background-color: #cd7f32;
        font-size: 1rem;
    }

    .podium-name {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .podium-score {
        color: #6c757d;
    }

    .first { height: 250px; }
    .second { height: 200px; }
    .third { height: 150px; }

    .btn-container .btn {
        transition: all 0.3s ease;
    }

    .btn-container .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 17px rgba(0, 0, 0, 0.15);
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="{% url 'home' %}">The Best Aim Trainer in the World!</a>
        </div>
    </nav>
    
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
